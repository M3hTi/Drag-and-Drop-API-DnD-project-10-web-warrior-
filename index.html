<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop Interface</title>
</head>
<body>
    <div class="container">
        <div class="draggable-items">
            <h2>Draggable Images</h2>
            <img src="images/download.png" class="draggable-image" draggable="true">
            <img src="images/download (1).png" class="draggable-image" draggable="true">
            <img src="images/download (2).png" class="draggable-image" draggable="true">
            <img src="images/download (3).png" class="draggable-image" draggable="true">
        </div>
        
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-text">Drop images here</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
